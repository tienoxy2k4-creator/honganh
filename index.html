<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Happy Valentine ðŸ’–</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:radial-gradient(circle at center,#1a001f,#000);
    font-family:sans-serif;
}

/* chá»¯ trung tÃ¢m */
.message{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
    color:#ff4da6;
    font-size:32px;
    line-height:1.6;
    text-shadow:0 0 20px #ff0066,0 0 60px #ff0066;
    z-index:10;
    pointer-events:none;
}

/* icon */
.floating{
    position:fixed;
    cursor:pointer;
    user-select:none;
    filter:drop-shadow(0 0 10px #ff2a7f);
}
</style>
</head>
<body>

<div class="message" id="typing"></div>

<script>

/* ================= CHá»® GÃ• Tá»ª Tá»ª ================= */

const text = "ðŸ’– Happy Valentine ðŸ’–\nHá»“ng Anh Ã , chÃºc em má»™t ngÃ y Valentine tháº­t háº¡nh phÃºc nhÃ© ðŸ§¸ðŸ’•";
let index = 0;

function typeEffect(){
    if(index < text.length){
        document.getElementById("typing").innerHTML += 
            text[index] === "\n" ? "<br>" : text[index];
        index++;
        setTimeout(typeEffect, 45);
    }
}
typeEffect();

/* ================= ICON BAY ================= */

const icons=["ðŸ’–","ðŸ’•","ðŸ’—","ðŸ§¸","ðŸŒ¸","âœ¨"];
const mouse={x:0,y:0};

document.addEventListener("mousemove",(e)=>{
    mouse.x=e.clientX;
    mouse.y=e.clientY;
});

function createFloating(){

    const el=document.createElement("div");
    el.className="floating";
    el.innerHTML=icons[Math.floor(Math.random()*icons.length)];

    const size=20+Math.random()*40;
    el.style.fontSize=size+"px";

    let x=Math.random()*window.innerWidth;
    let y=Math.random()*window.innerHeight;

    el.style.left=x+"px";
    el.style.top=y+"px";

    document.body.appendChild(el);

    // tá»‘c Ä‘á»™ nhanh hÆ¡n
    let dx=(Math.random()-0.5)*7;
    let dy=(Math.random()-0.5)*7;
    let angle=Math.random()*360;

    function move(){

        // nÃ© chuá»™t máº¡nh hÆ¡n
        const dist=Math.hypot(mouse.x-x,mouse.y-y);
        if(dist<100){
            dx+=(x-mouse.x)/60;
            dy+=(y-mouse.y)/60;
        }

        x+=dx;
        y+=dy;
        angle+=2;

        el.style.left=x+"px";
        el.style.top=y+"px";
        el.style.transform=`rotate(${angle}deg)`;

        // táº¡o Ä‘uÃ´i sÃ¡ng
        createTrail(x,y,el.innerHTML);

        // ra khá»i mÃ n thÃ¬ remove
        if(
            x<-150||x>window.innerWidth+150||
            y<-150||y>window.innerHeight+150
        ){
            el.remove();
            return;
        }

        requestAnimationFrame(move);
    }

    move();

    // click ná»• háº¡t
    el.addEventListener("click",()=>{
        explode(x,y);
        el.remove();
    });
}

/* ================= ÄUÃ”I SÃNG ================= */

function createTrail(x,y,char){
    const trail=document.createElement("div");
    trail.innerHTML=char;
    trail.style.position="fixed";
    trail.style.left=x+"px";
    trail.style.top=y+"px";
    trail.style.fontSize="14px";
    trail.style.opacity=0.3;
    trail.style.pointerEvents="none";
    trail.style.filter="blur(3px)";
    document.body.appendChild(trail);

    setTimeout(()=>trail.remove(),150);
}

/* ================= Ná»” Háº T ================= */

function explode(x,y){
    for(let i=0;i<25;i++){
        const p=document.createElement("div");
        p.innerHTML="âœ¨";
        p.style.position="fixed";
        p.style.left=x+"px";
        p.style.top=y+"px";
        p.style.pointerEvents="none";
        p.style.filter="drop-shadow(0 0 10px #ff2a7f)";
        document.body.appendChild(p);

        let dx=(Math.random()-0.5)*9;
        let dy=(Math.random()-0.5)*9;

        let life=0;

        function move(){
            x+=dx;
            y+=dy;
            p.style.left=x+"px";
            p.style.top=y+"px";
            p.style.opacity=1-life/40;
            life++;

            if(life<40){
                requestAnimationFrame(move);
            }else{
                p.remove();
            }
        }
        move();
    }
}

setInterval(createFloating,250);

</script>
</body>
</html>
